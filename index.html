<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 條碼掃描器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    select, label { font-size: 2em; margin: 6px 0; padding: 8px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; margin: 10px; }
    #reader { 
      width: 200px; 
      height: 150px; 
      margin: 20px auto; 
      border: 1px solid #ccc; 
      position: relative; 
      overflow: hidden; /* 隱藏框外畫面 */
    }
    #success { color: green; font-weight: bold; margin-top: 16px; }
    #error { color: red; margin-top: 10px; }
    /* 進度指示器樣式 */
    #reader.loading::after {
      content: "載入相機...\n請確保已授予相機權限";
      white-space: pre;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #333;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    /* 確保白色框框清晰並遮罩框外 */
    #reader .scan-region-highlight-svg {
      border: 2px solid white !important;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #reader video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #reader .html5-qrcode-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <div>
    <label>員工：</label><br>
    <select id="staff" required>
      <option value="">請選擇</option>
    </select><br>

    <!-- 掃描框位於員工下拉選單下方 -->
    <div id="reader"></div>
    <button onclick="startScanner()">開始掃描</button>
    <button onclick="stopScanner()" style="display: none;" id="stopButton">停止掃描</button>
    <button onclick="startScanner()" style="display: none;" id="retryButton">重試</button>

    <label>品項：</label><br>
    <input type="text" id="item" placeholder="可掃描或手動輸入"><br>

    <label>目前所在地：</label><br>
    <input type="text" id="location"><br>

    <label>備註至位置：</label><br>
    <input type="text" id="to"><br>

    <label>備註：</label><br>
    <input type="text" id="note"><br>

    <button onclick="submitForm()">📤 送出資料</button>
  </div>

  <div id="success"></div>
  <div id="error"></div>
</body>
</html>
