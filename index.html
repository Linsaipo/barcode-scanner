<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 條碼掃描器</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    input, select { margin: 6px 0; padding: 8px; width: 80%; max-width: 300px; }
    button { padding: 10px 16px; }
    #reader { width: 300px; margin: 16px auto; }
    #success { color: green; font-weight: bold; margin-top: 16px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>📋 掃描並送出紀錄</h2>

  <div>
    <label>員工：</label><br>
    <input type="text" id="staff" placeholder="請輸入員工姓名" required><br>

    <label>品項：</label><br>
    <input type="text" id="item" placeholder="可掃描或手動輸入"><br>

    <label>目前所在地：</label><br>
    <input type="text" id="location"><br>

    <label>備註至位置：</label><br>
    <input type="text" id="to"><br>

    <label>備註：</label><br>
    <input type="text" id="note"><br>

    <button onclick="submitForm()">📤 送出資料</button>
  </div>

  <div id="success"></div>
  <div id="error"></div>

  <h3>📷 掃描條碼</h3>
  <div id="reader"></div>
  <button onclick="startScanner()">開始掃描</button>

  <script>
    const reader = new Html5Qrcode("reader");

    function startScanner() {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          reader.start(
            cameras[0].id,
            { fps: 10, qrbox: 250 },
            decodedText => {
              document.getElementById("item").value = decodedText;
              reader.stop();
            }
          );
        } else {
          document.getElementById("error").textContent = "❌ 找不到攝影機";
        }
      }).catch(err => {
        document.getElementById("error").textContent = "❌ 相機啟動失敗：" + err;
      });
    }

    function submitForm() {
      const staff = document.getElementById("staff").value.trim();
      const item = document.getElementById("item").value.trim();
      const location = document.getElementById("location").value.trim();
      const to = document.getElementById("to").value.trim();
      const note = document.getElementById("note").value.trim();

      if (!staff || !item) {
        document.getElementById("error").textContent = "請輸入員工與品項";
        return;
      }

      fetch('🔗YOUR_SCRIPT_URL_HERE', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ staff, item, location, to, note })
      }).then(res => res.json()).then(data => {
        if (data.result === 'success') {
          document.getElementById("success").textContent = "✅ 資料已成功寫入！";
          document.getElementById("error").textContent = "";
          document.getElementById("item").value = "";
        } else {
          document.getElementById("error").textContent = "❌ 寫入失敗：" + data.message;
        }
      }).catch(err => {
        document.getElementById("error").textContent = "❌ 發送失敗：" + err;
      });
    }
  </script>
</body>
</html>
