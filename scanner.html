<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>條碼掃描測試</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, select, input, button {
      display: block;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 1.5em; /* 所有欄位字體放大 */
    }
    label[for="cameraSelect"] {
      font-size: 1em !important; /* 選擇鏡頭這行字保持原大小 */
    }
    #reader {
      margin: 20px auto;
      width: 300px;   /* 調整掃描視窗寬度 */
      height: 200px;  /* 調整掃描視窗高度 */
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="success" style="color:green; font-weight:bold;"></div>
  <div id="error" style="color:red; font-weight:bold;"></div>
  <select id="cameraSelect"></select>
  <label for="staff">員工：</label>
  <select id="staff"></select>
  

  <label for="item">財產編號：</label>
  <input type="text" id="item" readonly>

  <label for="itemName">財產名稱：</label>
  <input type="text" id="itemName" readonly>

  <label for="description">描述：</label>
  <input type="text" id="description" readonly>

  <label for="location">目前位置：</label>
  <input type="text" id="location">

  <label for="to">移至位置：</label>
  <select id="to"><option value="">載入中...</option></select>

  <label for="note">備註：</label>
  <input type="text" id="note">

  <button onclick="startScanner()">開始掃描</button>
  <button onclick="stopScanner()">停止掃描</button>
  <button onclick="submitForm()">送出</button>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbwq_UepQEodz_tjV4CjOb-TLkT1ppF06D90n-VoCXOuYU6O-va1USawEB5oNUZOLk-Mtw/exec";
    let html5QrCode;
    let selectedCameraId = null;

    async function loadStaffList() {
      try {
        const res = await fetch(`${API_BASE}?action=getStaffList`);
        const data = await res.json();
        const staffSelect = document.getElementById("staff");
        staffSelect.innerHTML = '<option value="">請選擇</option>' +
          data.map(name => `<option value="${name}">${name}</option>`).join("");
      } catch (err) {
        console.error("載入員工失敗", err);
      }
    }

    async function loadWarehouseList() {
      try {
        const res = await fetch(`${API_BASE}?action=getWarehouseList`);
        const data = await res.json();
        const toSelect = document.getElementById("to");
        if (Array.isArray(data)) {
          toSelect.innerHTML = '<option value="">請選擇</option>' +
            data.map(name => `<option value="${name}">${name}</option>`).join("");
        } else {
          toSelect.innerHTML = '<option value="">讀取錯誤</option>';
        }
      } catch (err) {
        console.error("載入倉庫失敗", err);
        document.getElementById("to").innerHTML = '<option value="">錯誤</option>';
      }
    }

    async function loadCameraList() {
      try {
        const devices = await Html5Qrcode.getCameras();
        const cameraSelect = document.getElementById("cameraSelect");
        if (devices.length === 0) throw new Error("找不到相機");
        cameraSelect.innerHTML = devices.map(d => `<option value="${d.id}">${d.label || "未命名鏡頭"}</option>`).join("");
        const rear = devices.find(d => /rear|後/i.test(d.label));
        selectedCameraId = rear ? rear.id : devices[0].id;
        cameraSelect.value = selectedCameraId;
      } catch (err) {
        console.error("相機載入失敗", err);
      }
    }

    async function safelyStopScanner() {
      if (html5QrCode) {
        try {
          await html5QrCode.stop();
          await html5QrCode.clear();
        } catch (err) {
          console.warn("停止掃描器錯誤：", err);
        }
        html5QrCode = null;
        document.getElementById("reader").innerHTML = "";
      }
    }

    async function startScanner() {
      if (!selectedCameraId) return;
      html5QrCode = new Html5Qrcode("reader");
      try {
        await html5QrCode.start(
          { deviceId: { exact: selectedCameraId } },
          { fps: 10, qrbox: 250 },
          async text => {
            const cleanText = text.replace(/[^ -~]/g, '').trim().toUpperCase();
            document.getElementById("item").value = cleanText;

            const res = await fetch(`${API_BASE}?action=getLocation&itemCode=${encodeURIComponent(cleanText)}`);
            const data = await res.json();
            console.log("取得資料：", data);

            if (data.item !== undefined) {
              document.getElementById("itemName").value = data.item || "";
              document.getElementById("description").value = data.desc || "";
              document.getElementById("location").value = data.location || "";
              document.getElementById("success").textContent = "✅ 掃描成功";
            } else {
              document.getElementById("success").textContent = "⚠️ 無資料";
            }

            await safelyStopScanner();
          },
          err => console.warn("掃描錯誤", err)
        );
      } catch (err) {
        console.error("掃描器啟動錯誤", err);
      }
    }

    function stopScanner() {
      safelyStopScanner();
    }

    function submitForm() {
      const staff = document.getElementById("staff").value.trim();
      const itemCode = document.getElementById("item").value.trim();
      const itemName = document.getElementById("itemName").value.trim();
      const location = document.getElementById("location").value.trim();
      const to = document.getElementById("to").value.trim();
      const note = document.getElementById("note").value.trim();

      if (!staff || !itemName || !itemCode) {
        document.getElementById("error").textContent = "❌ 員工、財產名稱與財產編號為必填欄位";
        return;
      }

      fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          action: "submitForm",
          staff, item: itemName, itemCode, location, to, note
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            document.getElementById("success").textContent = "✅ 寫入成功";
            document.getElementById("error").textContent = "";

            document.getElementById("item").value = "";
            document.getElementById("itemName").value = "";
            document.getElementById("description").value = "";
            document.getElementById("location").value = "";
            document.getElementById("to").value = "";
            document.getElementById("note").value = "";
            document.getElementById("staff").value = "";

            setTimeout(() => startScanner(), 500);
          } else {
            document.getElementById("error").textContent = "❌ 寫入失敗：「" + data.message + "」";
          }
        })
        .catch(err => {
          document.getElementById("error").textContent = "❌ 發送錯誤";
          console.error(err);
        });
    }

    window.onload = async () => {
      await loadCameraList();
      startScanner();
      await loadStaffList();
      await loadWarehouseList();
      document.getElementById("cameraSelect").addEventListener("change", async (e) => {
        selectedCameraId = e.target.value;
        stopScanner();
        setTimeout(startScanner, 300);
      });
    };
  </script>
</body>
</html>
