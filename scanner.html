<!DOCTYPE html>
<html>
<head>
    <title>條碼掃描測試</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .loading {
            background-color: #f0f0f0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="reader"></div>
    <div id="success" style="color:green; font-weight: bold;"></div>
    <div id="error" style="color:red; font-weight: bold;"></div>
    <label for="staff">員工：</label>
    <select id="staff"></select><br><br>
    <label for="item">財產編號：</label>
    <input type="text" id="item" readonly><br><br>
    <label for="itemName">品項名：</label>
    <input type="text" id="itemName" readonly><br><br>
    <label for="description">描述：</label>
    <input type="text" id="description" readonly><br><br>
    <label for="location">目前位置：</label>
    <input type="text" id="location"><br><br>
    <label for="to">移至：</label>
    <input type="text" id="to"><br><br>
    <label for="note">備註：</label>
    <input type="text" id="note"><br><br>

    <button id="startButton" onclick="startScanner()">開始掃描</button>
    <button id="stopButton" onclick="stopScanner()" style="display:none;">停止掃描</button>
    <button id="retryButton" onclick="startScanner()" style="display:none;">重試</button>
    <button onclick="submitForm()">送出</button>

    <script>
    // 當輸入或轉入財產編號時，啟用查詢 API 變更表單
    document.getElementById("item").addEventListener("blur", async () => {
        const code = document.getElementById("item").value.trim();
        if (!code) return;
        try {
            const res = await fetch(`https://script.google.com/macros/s/AKfycbyzJ8aZwDPJ_Ii-p8Rv1HykheqocnnbsqNP6Ebtz2TJvlI8vv_IYF1qBLWRqgY8vs-s/exec?action=getItemData&itemCode=${encodeURIComponent(code)}`);
            const data = await res.json();
            if (data && !data.error) {
                document.getElementById("itemName").value = data.item || "";
                document.getElementById("description").value = data.desc || "";
                document.getElementById("location").value = data.location || "";
            } else {
                document.getElementById("itemName").value = "找不到品項名";
                document.getElementById("description").value = "找不到描述";
                document.getElementById("location").value = "找不到地點";
            }
        } catch (err) {
            console.error("查詢失敗", err);
            document.getElementById("itemName").value = "錯誤";
            document.getElementById("description").value = "錯誤";
            document.getElementById("location").value = "錯誤";
        }
    });
    </script>
</body>
</html>
